<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapbook</title>
    <link rel="stylesheet" href="indexstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <a href="home.html" class="home">
        <i class="fa-solid fa-house"></i>
      </a>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    <div class="header">What's Your Mood?</div>
    <div class="container">
        <select id="memoryMood" class="mood-input">
            <option value="" disabled selected>Choose Your Mood</option>
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="romantic">Romantic</option>
        </select>
        <button class="choose-button" id="saveMemory">Choose</button>
        <div id="memoryDisplay" class="memory-container" style="display: none;">
            <img id="imagePreview">
            <p id="memoryText"></p>
        </div>
    </div> 
    <script src="index-script.js"></script>
    <audio autoplay loop>
        <source src="audio/backgroundmusic.mp3" type="audio/mp3">
    </audio>    
</body>
</html>
